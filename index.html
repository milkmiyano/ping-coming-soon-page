<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>
  <div class="container">
      <div class="info">
        <h1><span>We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
      </div>

        <form>
          <div class="email-input">
            <div class="field">
              <input type="email" name="email" id="emailfield" placeholder="Your email address..." required>
              <span id="emailerror"></span>
            </div>
            <div class="btn">
              <button type="submit">Notify Me</button>
            </div>
          </div>
        </form>
      
      <div class="dashboard"><img src="images/illustration-dashboard.png" alt="">
      </div>
      
      <div class="social">
        <div class="icon">
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-twitter'></i></a>
          <a href="#"><i class='bx bxl-instagram'></i></a>
        </div>
        <span>&copy; Copyright Ping. All rights reserved.</span>
      </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Milkmiyano</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
